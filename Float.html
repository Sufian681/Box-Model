<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <style>
      div {
        display: flex;
        justify-content: space-between;
      }

      #flowerRight {
        float: right;
        width: 200px;
        height: 100px;
      }

      #flowerLeft {
        float: left;
        width: 200px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h2>Floating in HTML</h2>

    <div>
      <img
        id="flowerRight"
        src="https://m.media-amazon.com/images/M/MV5BZWVjMmY4ODUtMmYzMC00NDdjLWE4MjMtOWUzMDBlNzczOGMwXkEyXkFqcGdeQWpnYW1i._V1_.jpg"
        alt="tree"
      />
      <p style="text-align: center">Hello</p>
      <img
        id="flowerLeft"
        src="https://m.media-amazon.com/images/M/MV5BZWVjMmY4ODUtMmYzMC00NDdjLWE4MjMtOWUzMDBlNzczOGMwXkEyXkFqcGdeQWpnYW1i._V1_.jpg"
        alt="tree"
      />
    </div>
  </body>
</html>
